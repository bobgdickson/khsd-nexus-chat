version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: chatkit
      POSTGRES_USER: chatkit
      POSTGRES_PASSWORD: chatkit
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg://chatkit:chatkit@db:5432/chatkit
      CHATKIT_PUBLIC_BASE_URL: http://localhost:8000
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    ports:
      - "8000:8000"

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    environment:
      VITE_CHATKIT_CONFIG_URL: http://localhost:8000/chatkit/config
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  pgdata:

services:
  db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_DB: chatkit
      POSTGRES_USER: chatkit
      POSTGRES_PASSWORD: chatkit
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  adminer:
    image: adminer:4
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg://chatkit:chatkit@db:5432/chatkit
      CHATKIT_PUBLIC_BASE_URL: http://localhost:8000
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY:-}
      LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY:-}
      LANGFUSE_BASE_URL: ${LANGFUSE_BASE_URL:-}
    ports:
      - "8000:8000"

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    environment:
      VITE_CHATKIT_CONFIG_URL: http://localhost:8000/chatkit/config
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  pgdata:
